<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crear-usuario.component.css">
    <title>Crear Usuario</title>
</head>
<app-header> </app-header>
<app-menudesp></app-menudesp>
<body>
  <app-header></app-header>
  <app-menudesp></app-menudesp>
  <div class="container">
      <form class="formulario" (ngSubmit)="crearUsu()">
      <fieldset>
          <legend class="titulo_formulario">Crear usu</legend>

      
          <div class="contenedor_formulario">
              <div class="mb-3">

                  <label for="usu_usuario"class="form-label">usuario:</label>
                  <input type="text" [(ngModel)]="nuevoUsu.usu_usuario" name="usu_usuario"required class="form-control">
              </div>
              <div class="mb-3">
                  <label for="usu_contrasena"class="form-label"> contrase√±a:</label>
                  <input type="text" [(ngModel)]="nuevoUsu.usu_contrasena" name="usu_contrasena" required class="form-control">
              </div>
              <div class="mb-3">

                  <label for="per_id" class="form-label"> per_id</label>
                  <input type="text" [(ngModel)]="nuevoUsu.persona.per_primer_nombre" name="per_primer_nombre"required class="form-control">
              </div>
              <div class="mb-3">

                  <label for="rol_nombr" class="form-label">rol_nombre  :</label>
                  <input type="text" [(ngModel)]="nuevoUsu.rol.rol_nombre" name="per_id"required class="form-control">
              </div>
              <div class="mb-3">

                  <label for="per_apellido_materno" class="form-label">apellido materno :</label>
                  <input type="text" [(ngModel)]="nuevaPer.per_apellido_materno" name="per_apellido_materno"required class="form-control">
              </div>
              <div class="mb-3">

                  <label for="per_telefono" class="form-label">telefono :</label>
                  <input type="text" [(ngModel)]="nuevaPer.per_telefono" name="per_telefono"required class="form-control">
              </div>
              <div class="mb-3">

                  <label for="per_email" class="form-label">email :</label>
                  <input type="text" [(ngModel)]="nuevaPer.per_email" name="per_email"required class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">
                  <i class="fa fa-check"></i> Registrar
                </button>
                <button type="button" class="btn btn-danger" (click)="cancelar()">
                  <i class="fa fa-times"></i> Cancelar
                </button>
      </div>
  </fieldset>
</form>

  </div>
 
  <app-footer></app-footer>
</body>
</html>
