<!DOCTYPE html>
<html lang="es">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <link rel="stylesheet" href="usuario.component.css">
</head>

  <app-header></app-header>
  <app-menudesp></app-menudesp>
  
<body>
  <h2>Lista de Usuarios</h2>
  <div class="button-container"> <!-- Botones -->
    <button class="button1" routerLink="/crearUsuario">
    <i class="fas fa-save"></i> Agregar <!-- Ícono de guardar -->
   </button>

  </div>
    <div class="buscar-container"> <!-- Contenedor del campo de búsqueda -->
      <input class="buscar" type="text" [(ngModel)]="textoBusqueda" placeholder="Buscar por usuario" (input)="buscar()" />
      <button style="border: none; background: transparent;">
        <i class="fas fa-search"></i> <!-- Ícono de buscar -->
      </button>
    </div>
    <div class="table-container">
  <table class="usua-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Contraseña</th>
        <th>ID Persona</th>
        <th>ID Rol</th>
        <th>Actualizar</th>
        <th>Eliminar</th>
        <!-- Puedes agregar más columnas según tus necesidades -->
      </tr>
    </thead>
    <tbody>
      <!-- Aquí irán las filas de la tabla con datos de usuarios -->
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.usu_id }}</td>
        <td>{{ usuario.usu_usuario }}</td>
        <td>{{ usuario.usu_contrasena }}</td>
        <td>{{ usuario.persona.per_cedula}}</td>
        <td>{{ usuario.rol.rol_nombre }}</td>
        <td>
          <button style="border: none; background: transparent;" (click)="arirModalActualizar(usuario)">
            <i class="fas fa-edit"></i> <!-- Ícono de actualizar -->
          </button>
        </td>
        <td>
          <button style="border: none; background: transparent;" (click)="eliminarUsu(usuario.usu_id)">
            <i class="fas fa-trash-alt"></i> <!-- Ícono de eliminar -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
<app-footer></app-footer>

</html>
