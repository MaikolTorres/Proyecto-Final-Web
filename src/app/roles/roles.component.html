<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edgm" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="roles.component.css" />
  </head>
  <app-header></app-header>
<app-menudesp></app-menudesp>
  <body>
    <div class="center-container">
      <p class="txt-2">Listado de Roles</p>

      <div class="inputs">
        <button class="button1" routerLink="/crear-rol">Editar</button>
        <input class="buscar" type="text" [(ngModel)]="textoBusqueda" placeholder="Buscar por nombre" (input)="buscar()" />
      </div>

      <table>
        <thead>
          <tr class="fila">
            <th>Id Rol</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>actualizar</th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of roles">
            <td>{{ rol.rol_id }}</td>
            <td>{{ rol.rol_nombre}}</td>

            <td>{{ rol.rol_descripcion}}</td>
            <td>
              <button style="border: none; background: transparent;" (click)="abrirModalActualizar(rol)">
                <i class="fas fa-pencil-alt"></i>
              </button> 
            </td>
            <td>
              <button style="border: none; background: transparent;" (click)="eliminarRol(rol.rol_id)">
                <i class="fas fa-trash-alt"></i> <!-- Ícono de eliminar -->
              </button>
          </tr>
        </tbody>

        
      </table>
    </div>
  </body>
  <app-footer></app-footer>

</html>
