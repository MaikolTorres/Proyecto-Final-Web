<div class="modal-header">
    <h4 class="modal-title">Actualizar ROL</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="rol_nombre">Nombre deL Rol:</label>
        <input type="text" class="form-control" id="rol_nombre" formControlName="rol_nombre" required>
        <label for="rol_descripcion">descripcion deL Rol:</label>
        <input type="text" class="form-control" id="rol_descripcion" formControlName="rol_descripcion" required>
      </div>
      <!-- Otros campos del formulario segÃºn tu modelo Jornada -->

      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
