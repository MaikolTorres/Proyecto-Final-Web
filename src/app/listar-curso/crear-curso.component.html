<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="crear-curso.component.css">
  <title>Tu Título</title>
</head>

<body>
  <app-header></app-header>
  <app-menudesp></app-menudesp>
  <div class="contenedor-principal">
    <!-- Formulario -->
    <form class="formulario" (submit)="crearCurso()">
      <fieldset>
        <legend class="titulo_formulario">Crear Curso</legend>
        <div class="contenedor_formulario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre jornada:</label>
            <input type="text" [(ngModel)]="nuevo.curso_nombre" name="curso_nombre" required>
            <label for="nombre" class="form-label">Paralelo:</label>
            <input type="text" [(ngModel)]="nuevo.curso_paralelo" name="curso_paralelo" required>



            <label for="nombre" class="form-label">Periodo:</label>
            <input type="text" [(ngModel)]="nuevo.periodo_id" name="periodo_id" >
            <label for="nombre" class="form-label">Carrera:</label>
            <input type="text" [(ngModel)]="nuevo.carrera_id" name="carrera_id" >
            <label for="nombre" class="form-label">Jornada:</label>
            <input type="text" [(ngModel)]="nuevo.jornada_id" name="jornada_id" >
          </div>
          <!-- Agrega el icono al botón Registrar -->
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-check"></i> Registrar
          </button>
          <!-- Cambia el tipo de botón de submit a button para evitar enviar el formulario al presionar Cancelar -->
          <button type="button" class="btn2 btn btn-danger" (click)="cancelar()">
            <i class="fa fa-times"></i> Cancelar
          </button>
        </div>
      </fieldset>
    </form>
  </div>

  <app-footer></app-footer>
</body>
