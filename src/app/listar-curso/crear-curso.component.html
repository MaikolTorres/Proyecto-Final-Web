<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="crear-curso.component.css">
  <title>Tu TÃ­tulo</title>
</head>

<body>
  <app-header></app-header>
  <app-menudesp></app-menudesp>
  <div class="contenedor-principal">
    <!-- Formulario -->
    <form class="formulario" [formGroup]="updateForm" (submit)="crearCurso()">
      <fieldset>
        <legend class="titulo_formulario">Crear Curso</legend>
        <div class="contenedor_formulario">
          <div class="mb-3">
            <label for="curso_nombre" class="form-label">Nombre:</label>
            <input type="text" formControlName="curso_nombre" required>

            <label for="curso_paralelo" class="form-label">Paralelo:</label>
            <input type="text" formControlName="curso_paralelo" required>

            <label for="periodo_id" class="form-label">Periodo:</label>
            <select class="form-control" formControlName="periodo_id" required>
              <option *ngFor="let periodo of periodo1" [value]="periodo.periodo_id">{{ periodo.periodo_anio_inicio }}
              </option>
            </select>

            <label for="carrera_id" class="form-label">Carrera:</label>
            <select class="form-control" formControlName="carrera_id" required>
              <option *ngFor="let carrera of carrera1" [value]="carrera.carrera_id">{{ carrera.carrera_nombre }}
              </option>
            </select>

            <label for="jornada_id" class="form-label">Jornada:</label>
            <select class="form-control" formControlName="jornada_id" required>
              <option *ngFor="let jornada of jornada1" [value]="jornada.jornada_id">{{ jornada.jornada_nombre }}
              </option>
            </select>

            
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-check"></i> Registrar
          </button>
          <button type="button" class="btn2 btn btn-danger" (click)="cancelar()">
            <i class="fa fa-times"></i> Cancelar
          </button>
        </div>
      </fieldset>
    </form>

  </div>

  <app-footer></app-footer>
</body>
