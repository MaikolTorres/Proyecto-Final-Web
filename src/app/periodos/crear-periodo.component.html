<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="crear-periodo.component.css">
  <title>Crear Periodo</title>
</head>


  <app-header></app-header>
  <app-menudesp></app-menudesp>
  <body>
  <div class="container"></div>
  <form class="formulario" (ngSubmit)="crearPeriodo()">
    <fieldset>
      <legend class="titulo_formulario">Crear periodo</legend>
      <div class="contenedor_formulario">
        <div class="mb-3">
          <label for="mesInicio">Mes Inicio:</label>
          <input type="text" id="mesInicio" name="mesinicio" required autocomplete="off"
            [(ngModel)]="nuevoPeriodo.periodo_mes_inicio" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="mesFin">Mes Fin:</label>
          <input type="number" id="mesFin" name="mesfin" placeholder="Ingrese las modalidad"
            [(ngModel)]="nuevoPeriodo.periodo_mes_fin" class="form-control" />
        </div>

        <div>
          <label for="a単oInicio">A単o Inicio:</label>
          <input type="text" [(ngModel)]="nuevoPeriodo.periodo_anio_inicio" />
        </div>

        <div>
          <label for="a単oFin">A単o Fin:</label>
          <input type="text" [(ngModel)]="nuevoPeriodo.periodo_anio_fin" />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-check"></i> Registrar
          </button>
          <button type="button" class="btn btn-danger" (click)="cancelar()">
            <i class="fa fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</body>
  <app-footer></app-footer>


</html>
