<div>

    <body>
        <div class="panel">
            <h2 class="txt-2">Periodo Nuevo</h2>

            <form [formGroup]="updateFormEX" (ngSubmit)="onSubmit()">

                <div>
                    <label for="mesInicio">Mes Inicio:</label>
                    <input type="text" id="mesInicio" formControlName="periodo_mes_inicio" required />
                </div>

                <div>
                    <label for="mesFin">Mes Fin:</label>
                    <input type="number" id="mesFin" formControlName="periodo_mes_fin" required />
                </div>

                <div>
                    <label for="añoInicio">Año Inicio:</label>
                    <input type="text" id="añoInicio" formControlName="periodo_anio_inicio" required/>
                </div>

                <div>
                    <label for="añoFin">Año Fin:</label>
                    <input type="text" id="añoFin" formControlName="periodo_anio_fin" required />
                </div>

                <button type="submit" class="btn btn-primary">Actualizar</button>

            </form>
        </div>
    </body>
</div>
