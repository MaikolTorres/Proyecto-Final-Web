<app-header> </app-header>
<app-menudesp></app-menudesp>
<div>
  <body>
    <div class="center-container">
      <p class="txt-2">Listado de Periodos</p>

      <div class="inputs">
        <button routerLink="/crear-periodo">Crear</button>
        <input type="text" class="box" placeholder="Buscar" />
      </div>

      <table>
        <thead>
          <tr>
            <th>Mes Inicio</th>
            <th>Mes fin</th>
            <th>Año Inicio</th>
            <th>Año Fin</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let periodo of periodo">
            <td>{{ periodo.periodo_mes_inicio }}</td>
            <td>{{ periodo.periodo_mes_fin }}</td>
            <td>{{ periodo.periodo_anio_inicio }}</td>
            <td>{{ periodo.periodo_anio_fin }}</td>
            <td>
              <button (click)="abrirModalActualizar(periodo)">
                Editar
              </button>
            </td>
            <td> 
              <button (click)="eliminarPeriodo(periodo.periodo_id)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</div>
