<div>

    <body>
        <div class="panel">
            <h2 class="txt-2">Actividades Docentes</h2>

            <form [formGroup]=" updateForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="horasDocencia">Horas Docencia:</label>
                    <input type="number" id="horasDocencia" name="horasDocencia"
                        placeholder="Ingrese las horas de docencia">
                </div>

                <div>
                    <label for="nombreActividad">Nombre Actividad:</label>
                    <input type="text" class="form-control" id="cargo_nombre"
                        formControlName="actividoc_nombre_actividad" required>
                </div>

                <div>
                    <label for="asignatura">Asignatura:</label>
                    <select id="actividadesExtra" name="actividadesExtra">
                        <option value="" disabled selected>Seleccione una asignatura</option>
                    </select>
                </div>

                <div>
                    <label for="actividadesExtra">Actividades Extra:</label>
                    <select id="actividadesExtra" name="actividadesExtra">
                        <option value="" disabled selected>Seleccione una actividad extra</option>
                    </select>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                    <button type="button" class="cancel" routerLink="/listar-actividades-docente">Cancelar</button>
                </div>
            </form>
        </div>
    </body>

</div>
