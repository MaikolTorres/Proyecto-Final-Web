<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crear-tipo-contrato.component.css" />
    <title>Formulario de Tipo de Contrato</title>
  </head>
  <app-header></app-header>
  <body>
    <div class="formulario-container">
      <h2>Formulario de Tipo de Contrato</h2>
      <form class="formulario" (submit)="crearTipoContrato()">
        <label for="nombreTipoContrato">Nombre Tipo Contrato :</label>
        <input
          type="text"
          [(ngModel)]="nuevoTipoContrato.tipo_contrato"
          name="tipo_contrato"
          required
        />

        <label for="horasContrato">Horas Contrato:</label>
        <input
          type="text"
          [(ngModel)]="nuevoTipoContrato.tipo_horas"
          name="tipo_horas"
          required
        />

        <div class="acciones-container">
          <button type="submit" class="crear-button">Crear</button>

          <button class="cancelar-button" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </body>
  <app-footer></app-footer>
</html>
