<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tipo-contrato.component.css" />
  <title>Título</title>
</head>

<app-header> </app-header>
<app-menudesp></app-menudesp>

<body>
  <div class="titulo-container">
    <h2>Lista de tipo contrato</h2>

    <div class="button-container"> <!-- Contenedor de los botones -->
      <button class="crear-button" routerLink="/crearcontrato">crear</button>
    </div>

    <div class="buscar-container"> <!-- Contenedor del campo de búsqueda -->
      <input class="buscar" type="text" [(ngModel)]="textoBusqueda" placeholder="Buscar por cedula"
        (input)="buscar()" />
    </div>

    <div class="table-container"> <!-- Contenedor de la tabla -->
      <table class="tipo-contrato-table">
        <thead>
          <tr>
            <th>Tipo ID</th>
            <th>Tipo Contrato</th>
            <th>Tipo Horas</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tipocontrato of tipocontrato">
            <td>{{ tipocontrato.tipo_id }}</td>
            <td>{{ tipocontrato.tipo_contrato }}</td>
            <td>{{ tipocontrato.tipo_horas }}</td>
            <!-- Agrega más celdas según los atributos de Jornada -->
            <td>
              <button style="border: none; background: transparent" (click)="abrirModalActualizar(tipocontrato)">
                <i class="fas fa-pencil-alt"></i>
              </button>
            </td>
            <td>
              <button style="border: none; background: transparent" (click)="eliminarCargo(tipocontrato.tipo_id)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </body>
  <app-footer></app-footer>
  
  </html>
