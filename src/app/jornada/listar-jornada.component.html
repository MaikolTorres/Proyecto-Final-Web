<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<app-header></app-header>
<app-menudesp></app-menudesp>

<body>


  <h2>Listado de Jornada</h2>

  <div class="button-container"> <!-- Contenedor de los botones -->
    <button class="button1" routerLink="/crearjornada">Crear</button>
  </div>

  <div class="buscar-container"> <!-- Contenedor del campo de búsqueda -->
    <input class="buscar" type="text" [(ngModel)]="textoBusqueda" placeholder="Buscar por nombre" (input)="buscar()" />

  </div>
  <div class="table-container"> <!-- Contenedor de la tabla -->
    <table class="jornada-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Editar</th>
          <th>Eliminar</th>
          <!-- Agrega más columnas según los atributos de Jornada -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jornada of jornadas">
          <td>{{ jornada.jornada_id }}</td>
          <td>{{ jornada.jornada_nombre }}</td>
          <!-- Agrega más celdas según los atributos de Jornada -->
          <td>
            <button style="border: none; background: transparent;" (click)="abrirModalActualizar(jornada)">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </td>
          <td>
            <button style="border: none; background: transparent;" (click)="eliminarJornada(jornada.jornada_id)">
              <i class="fas fa-trash-alt"></i> <!-- Ícono de eliminar -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
<app-footer></app-footer>

</html>
