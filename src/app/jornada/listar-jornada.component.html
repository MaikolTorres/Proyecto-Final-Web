<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <app-header></app-header>
    <app-menudesp></app-menudesp>
    <div class="center-container">
      <p class="txt-2">Listado de Jornada</p>

      <div class="inputs">
        <button class="button1" routerLink="/crearjornada">Crear</button>
        <!-- Añade botones de "Editar" y "Eliminar" aquí -->
        
        <input class="buscar" type="buscar" class="box" placeholder="Buscar" />
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <!-- Agrega más columnas según los atributos de Jornada -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jornada of jornadas">
            <td>{{ jornada.jornada_id }}</td>
            <td>{{ jornada.jornada_nombre }}</td>
            <!-- Agrega más celdas según los atributos de Jornada -->
            <td>
              <button style="border: none; background: transparent;" (click)="abrirModalActualizar(jornada)">
                <i class="fas fa-pencil-alt"></i>
              </button>
              
             <!--<button class="button2" (click)="['eliminarJornada'](jornada)">Eliminar</button>--> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Añade un router-outlet para cargar componentes Angular -->
    <router-outlet></router-outlet>

    <app-footer></app-footer>
  </body>
</html>
