<div class="modal-header">
    <h4 class="modal-title">Actualizar Jornada</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="jornada_nombre">Nombre de la Jornada:</label>
        <input type="text" class="form-control" id="jornada_nombre" formControlName="jornada_nombre" required>
      </div>
      <!-- Otros campos del formulario segÃºn tu modelo Jornada -->

      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
