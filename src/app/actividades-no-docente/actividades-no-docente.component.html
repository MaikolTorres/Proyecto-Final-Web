<div>
  <app-header></app-header>

  <body>
    <div class="panel">
      <h2 class="txt-2">Actividades No Docentes</h2>

      <form class="formulario" (ngSubmit)="crearActividades()">
        <div>
          <label for="nombreActividadDocente" class="form-label"
            >Nombre Actividad Docente:</label
          >
          <input
            type="text"
            [(ngModel)]="actividad_nombre"
            name="actividad_nombre"
            required
            class="form-control"
          />
        </div>

        <div>
          <label for="numeroHoras">Numero Horas:</label>
          <input
            type="number"
            [(ngModel)]="actividad_horas"
            name="actividad_horas"
            placeholder="Ingrese el nÃºmero de horas"
            required
            class="form-control"
          />
        </div>

        <div>
          <label for="docente">Docente:</label>
          <select
            class="form-control"
            id="docente_id"
            formControlName="docente_id"
            required
            [(ngModel)]="nombreDocSeleecionada"
            (change)="onDocSelected($event)"
          >
            <option *ngFor="let docc of docente1">
              {{
                docc.persona.per_primer_nombre +
                  " " +
                  docc.persona.per_apellido_paterno
              }}
            </option>
          </select>
        </div>

        <div>
          <button type="submit">Enviar</button>
          <button
            type="button"
            class="cancel"
            routerLink="/listar-actividades-no-docentes"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </body>

  <app-footer></app-footer>
</div>
