<div class="modal-header">
  <h4 class="modal-title">Actualizar Cargo</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <!-- Campos del formulario -->
    <div class="form-group">
      <label for="cargo_nombre">Nombre del Cargo:</label>
      <input
        type="text"
        class="form-control"
        id="cargo_nombre"
        formControlName="cargo_nombre"
        required
      />
      <label for="cargo_descripcion">Descripcion del Cargo:</label>
      <input
        type="text"
        class="form-control"
        id="cargo_descripcion"
        formControlName="cargo_descripcion"
        required
      />
    </div>
    <!-- Otros campos del formulario segÃºn tu modelo Jornada -->

    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
