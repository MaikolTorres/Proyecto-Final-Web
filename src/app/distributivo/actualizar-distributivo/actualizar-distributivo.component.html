<div class="modal-header">
    <h4 class="modal-title">Actualizar Distributivo</h4>
  
  
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="docente_id">Docente:</label>
          <select class="form-control" id="docente_id" formControlName="docente_id" required (change)="ondocenteSelected($event)">
            <option *ngFor="let docente of docentes" [value]="docente.docente_id">{{ docente.persona.per_primer_nombre+' '+docente.persona.per_apellido_paterno}}</option>
          </select>

        <label for="carrera_id">Carrera:</label>
        <select class="form-control" id="carrera_id" formControlName="carrera_id" required>
          <option *ngFor="let carrera of carreras" [value]="carrera.carrera_id">{{ carrera.carrera_nombre }}</option>
        </select>

        <label for="jornada_id">Jornada:</label>
        <select class="form-control" id="jornada_id" formControlName="jornada_id" required>
          <option *ngFor="let jornada of jornadas" [value]="jornada.jornada_id">{{ jornada.jornada_nombre }}</option>
        </select>

          <label for="curso_id">Curso:</label>
          <select class="form-control" id="curso_id" formControlName="curso_id" required (change)="oncursoSelected($event)">
            <option *ngFor="let curso of cursos" [value]="curso.curso_id">{{ curso.curso_nombre+' '+curso.curso_paralelo+' / '+curso.modeloCarrera.carrera_nombre }}</option>
          </select>
  
          <label for="periodo_id">Periodo:</label>
      <select class="form-control" id="periodo_id" formControlName="periodo_id" required>
        <option *ngFor="let per of periodos" [value]="per.periodo_id">{{per.periodo_mes_inicio + ' ' + per.periodo_anio_inicio + '-' +
          per.periodo_mes_fin + ' ' + per.periodo_anio_fin}}</option>
      </select>

      <label for="asignatura_id">Asignatura:</label>
          <select class="form-control" id="asignatura_id" formControlName="asignatura_id" required (change)="onasignaturaSelected($event)">
            <option *ngFor="let curso of asignaturas" [value]="curso.asignatura_id">{{ curso.asignatura_nombre }}</option>
          </select>
          

          <label for="actividoc_id">Actividades Docentes:</label>
          <select class="form-control" id="actividoc_id" formControlName="actividoc_id" required (change)="onactividadDocSelected($event)">
            <option *ngFor="let curso of actcDocentes" [value]="curso.actividoc_id">{{ curso.actividoc_nombre_actividad }}</option>
          </select>
  
          <label for="activinodoc_id"> Actividades Docencia(extras) :</label>
          <select class="form-control" id="activinodoc_id" formControlName="activinodoc_id" required (change)="onactividadNODocSelected($event)">
            <option *ngFor="let curso of actcNODocentes" [value]="curso.activinodoc_id">{{ curso.activinodoc_nombre }}</option>
          </select>

  
      </div>
  
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
