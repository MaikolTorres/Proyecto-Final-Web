<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="titulo.component.css">
    <title>Titulo</title>
</head>
<app-header></app-header>
<app-menudesp></app-menudesp>

<body>
    <h2>Lista de Títulos</h2>

    <div class="titulo-container">

        <div class="button-container"> <!-- Contenedor de los botones -->
            <button class="button1" routerLink="/creartitulo"> 
                <i class="fas fa-save"></i> Agregar <!-- Ícono de guardar -->
            </button>
          </div>
        <div class="buscar-container"> <!-- Contenedor del campo de búsqueda -->
            <input class="buscar" type="text" [(ngModel)]="textoBusqueda" placeholder="Buscar por titulo"
                (input)="buscar()" />
                <button style="border: none; background: transparent;">
                    <i class="fas fa-search"></i> <!-- Ícono de buscar -->
                  </button>
                </div>
        <div class="table-container"> <!-- Contenedor de la tabla -->
            <table class="titulo-table">
                <thead>
                    <tr>
                        <th>ID </th>
                        <th>Nombre del Título</th>
                        <th>Actualizar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí irán las filas de la tabla con datos de títulos -->
                    <tr *ngFor="let titulo of titulos">
                        <td>{{ titulo.titulo_id }}</td>
                        <td>{{ titulo.titulo_nombre}}</td>


                        <td>
                            <button style="border: none; background: transparent;" (click)="abrirModalActualizar(titulo)">
                              <i class="fas fa-edit"></i> <!-- Ícono de actualizar -->
                            </button>
                          </td>
                        <td>
                            <button style="border: none; background: transparent;"
                                (click)="eliminartitulo(titulo.titulo_id)">
                                <i class="fas fa-trash-alt"></i> <!-- Ícono de eliminar -->
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<app-footer></app-footer>

</html>
