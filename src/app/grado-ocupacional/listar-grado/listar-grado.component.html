<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Grados Ocupacionales P</title>
  <link rel="stylesheet" href="listar-grado.component.css">

</head>
<app-header></app-header>

<body>


    <h2>Lista de Grados Ocupacionales P</h2>

    <div class="button-container"> <!-- Contenedor de los botones -->
      <button class="button1" routerLink="/creargrado">
        <i class="fas fa-save"></i> Agregar <!-- Ícono de guardar -->
      </button>
    </div>

    <div class="buscar-container"> <!-- Contenedor del campo de búsqueda -->
      <input class="buscar" type="text" [(ngModel)]="textoBusqueda" placeholder="Buscar por cargo" (input)="buscar()" />
      <button style="border: none; background: transparent;">
        <i class="fas fa-search"></i> <!-- Ícono de buscar -->
      </button>
    </div>

    <div class="table-container"> <!-- Contenedor de la tabla -->
      <table class="grado-table">
      <thead>
        <tr>
          <th>Grado ID</th>
          <th>Grado Título</th>
          <th>Grado Tipo Salario</th>
          <th>Actualizar</th>
          <th>Eliminar</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grado of grados">
          <td>{{ grado.grado_id }}</td>
          <td>{{ grado.grado_titulo }}</td>
          <td>{{ grado.grado_tipo_salario }}</td>
          <!-- Agrega más celdas según los atributos de Jornada -->
          <td>
            <button style="border: none; background: transparent;" (click)="abrirModalActualizar(grado)">
              <i class="fas fa-edit"></i> <!-- Ícono de actualizar -->
            </button>
          </td>
          <td>
            <button style="border: none; background: transparent;" (click)="eliminar(grado.grado_id)">
              <i class="fas fa-trash-alt"></i> <!-- Ícono de eliminar -->
            </button>
          </td>
       
        </tr>
      </tbody>
    </table>
  </div>

</body>
<app-footer></app-footer>

</html>
